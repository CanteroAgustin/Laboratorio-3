<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="javascript/jquery-3.2.1(old).js"></script>
    <script src="javascript/funciones.js"></script>
    
    <title>Document</title>
</head>
<body>
    <input type="hidden" id="indiceModificar" value="">
    <div id="contenedor">
        <div id="divNombre">
            <label for="nombre">Nombre&nbsp</label>
            <input type="text" id="nombre" autocomplete="off" autofocus>
        </div>    
        <div id="divApellido">
            <label for="apellido">Apellido</label>
            <input type="text" id="apellido" autocomplete="off">
            </br>
            <button id="btnGuardar" onclick="guardar()">Guardar</button>
        </div>
    </div>

    <h1>Lista personas</h1>
    <table id="tabla">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Accion</th>
            </tr>
        </thead>
        <tbody id="tbody">
            
        </tbody>
        </table>

</body>
</html>
